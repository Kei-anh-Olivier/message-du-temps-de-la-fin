<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Prédications</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #007BFF, #0056b3);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 5px solid #003d80;
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 10px;
            font-weight: 400;
            color: #d1d1d1;
        }

        /* Styles spécifiques à la page des prédications */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .predication {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .predication:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .predication h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .predication p {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .predication p strong {
            color: #007BFF;
        }

        .predication button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .predication button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsivité */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            header {
                padding: 20px;
            }

            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <h1>Liste des Prédications</h1>
        <h2>Écoutez et téléchargez les prédications</h2>
    </header>

    <!-- Liste des prédications -->
    <div class="container">
        <div class="predication">
            <h3>Prédication 1</h3>
            <p>2025-04-01</p>
            <p><strong>Lieu :</strong> Paris</p>
            <button onclick="window.location.href='/download_mp3/1';" aria-label="Écouter la prédication 1">Écouter</button>
            <button onclick="window.location.href='/download_pdf/1';" aria-label="Télécharger la prédication 1">Télécharger</button>
        </div>

        <div class="predication">
            <h3>Prédication 2</h3>
            <p>2025-04-02</p>
            <p><strong>Lieu :</strong> Lyon</p>
            <button onclick="window.location.href='/download_mp3/2';" aria-label="Écouter la prédication 2">Écouter</button>
            <button onclick="window.location.href='/download_pdf/2';" aria-label="Télécharger la prédication 2">Télécharger</button>
        </div>

        <div class="predication">
            <h3>Prédication 3</h3>
            <p>2025-04-03</p>
            <p><strong>Lieu :</strong> Marseille</p>
            <button onclick="window.location.href='/download_mp3/3';" aria-label="Écouter la prédication 3">Écouter</button>
            <button onclick="window.location.href='/download_pdf/3';" aria-label="Télécharger la prédication 3">Télécharger</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2025 Site d'évangélisation</p>
                <div class="footer-socials">
                    <a href="<%= facebookUrl %>" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="<%= twitterUrl %>" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="<%= instagramUrl %>" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
