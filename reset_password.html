<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe Oublié</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Styles généraux */
        body {
            background: url("https://www.end-time-message.org/images/header-cloud.jpg") no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Optimisation du conteneur */
        .container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9); /* Légère transparence pour un bel effet */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
       
        /* Ajustement du footer */
        footer {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            position: relative;
            bottom: 0;
        }

        /* Responsive pour mobiles */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .container {
                width: 95%;
                padding: 20px;
            }

            footer {
                padding: 10px;
            }
        }


        header h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
         /* Ajustement du formulaire */
        .input-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .input-container i {
            position: absolute;
            left: 12px; /* Ajuste la position de l'icône */
            top: 50%;
            transform: translateY(-50%);
            color: #007BFF;
            font-size: 1.2em;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            padding-left: 40px; /* Crée assez d'espace pour l'icône */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }


        .input-container input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(120deg, #FF5733, #C70039);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(120deg, #C70039, #900C3F);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .return-home {
            display: block;
            text-align: center;
            background: #007BFF;
            color: #fff;
            font-size: 1.2em;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .return-home:hover {
            background: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

       
        .footer-text {
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .footer-socials {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-socials a {
            font-size: 1.5em;
            padding: 8px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Couleurs spécifiques */
        .footer-socials a[href*="facebook.com"] { color: #1877F2; }
        .footer-socials a[href*="twitter.com"] { color: #1DA1F2; }
        .footer-socials a[href*="instagram.com"] { color: #E4405F; }
        .footer-socials a[href*="wa.me"] { color: #25D366; }

        /* Effet au survol */
        .footer-socials a:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .scrolling-quote {
            background-image:
                            url("https://www.end-time-message.org/images/header-cloud.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            color: #fff;
            font-size: 1.8em;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mot de Passe Oublié</h1>
    </header>

    <div class="container">
        <p>Entrez votre adresse email pour réinitialiser votre mot de passe.</p>
        <div class="input-container">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Votre email" required>
            <div class="error-message" id="emailError">Format invalide !</div>
        </div>

        <button onclick="sendResetLink()">Envoyer le lien de réinitialisation</button>

        <a href="login.html">Retour à la connexion</a>
        <a href="index.html" class="return-home">Retour à l'accueil</a>

    </div>

    <script>
        function sendResetLink() {
            let email = document.getElementById('email');
            let emailError = document.getElementById('emailError');

            if (!email.value.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/)) {
                emailError.style.display = "block";
            } else {
                emailError.style.display = "none";
                alert("Un lien de réinitialisation a été envoyé à votre email !");
            }
        }
    </script>

    <footer>
        <p class="footer-text">&copy; 2025 - Tous droits réservés</p>
        <div class="footer-socials">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/+2250546120379" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

</body>
</html>
