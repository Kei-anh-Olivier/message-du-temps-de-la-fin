<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --main-bg: linear-gradient(to right, #cfd9df, #e2ebf0);
            --card-bg: #ffffff;
            --accent-color: #007BFF;
            --shadow-color: rgba(0, 123, 255, 0.5);
            --text-color: #333;
        }

        body {
            background: var(--main-bg);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            color: var(--text-color);
        }

        .background-image-left, .background-image-right {
            position: absolute;
            top: 20%;
            transform: translateY(-50%);
            width: 500px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: -1;
            opacity: 0.2;
            transition: transform 0.5s ease, opacity 0.5s ease;
            animation: move 6s infinite alternate ease-in-out;
        }

        .background-image-left:hover, .background-image-right:hover {
            transform: scale(1.1);
            opacity: 0.3;
        }

        @keyframes move {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        .background-image-left {
            left: 5%;
        }

        .background-image-right {
            right: 5%;
        }

        .scrolling-quote {
            width: 100%;
            background-color: var(--accent-color);
            color: #fff;
            font-size: 1.8em;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0;
        }

        .scrolling-quote img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .scrolling-quote p {
            display: inline-block;
            white-space: normal;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }

        .login-form {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            border: 2px solid var(--accent-color);
            box-shadow: 0 6px 12px var(--shadow-color);
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: box-shadow 0.3s ease, border 0.3s ease;
        }

        .login-form input:focus {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 6px var(--shadow-color);
            outline: none;
        }

        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--accent-color);
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .password-container .toggle-password:hover {
            transform: scale(1.2);
            color: #0056b3;
        }

        .submit-button {
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .forgot-password, .create-account {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password:hover, .create-account:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        footer {
            background: linear-gradient(to right, #007BFF, #0056b3);
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            color: #ffffff;
            margin-top: auto;
            width: 100%;
        }

        .footer-text {
            font-size: 1em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .footer-socials {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-socials a {
            color: #ffffff;
            font-size: 1.5em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .footer-socials a:hover {
            transform: scale(1.2);
            color: #FFD700;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.3);
        }

        .keyword {
            font-weight: bold;
            color: #FFD700; /* Couleur dorée pour les mots clés */
        }

        .highlight {
            font-weight: bold;
            color: orange; /* Accentuation avec une couleur vive */
        }
    </style>
</head>
<body>

    <!-- Citation dynamique -->
    <div class="scrolling-quote">
        <img src="./images/aigleroyal.jpg" alt="Image gauche">
        <p id="quote-text"></p>

    <div class="login-container">
        <form action="dashboard.html" method="post" class="login-form">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Adresse email" required>

            <label for="password">Mot de passe :</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i id="eye-icon" class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="submit-button">Se connecter</button>
            <a href="reset_password.html" class="forgot-password">Mot de passe oublié ?</a>
            <a href="signup.html" class="create-account">Créer un compte</a>
        </form>
    </div>
    <!-- Footer ajouté -->
    <footer>
        <p class="footer-text">&copy; 2025 - Tous droits réservés</p>
        <div class="footer-socials">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/+2250546120379" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

        // Fonction de bascule pour le champ mot de passe
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        let currentIndex = 0;

        function displayNextQuote() {
            const quoteElement = document.querySelector('.scrolling-quote p');
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % quotes.length;
                quoteElement.innerHTML = quotes[currentIndex];
                quoteElement.style.opacity = 1;
            }, 1000);
        }

        setInterval(displayNextQuote, 10000);
        displayNextQuote();
    </script>

</body>
